<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Part 2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Network</h1>
        </header>
        <h2>Your Feed</h2>
        <main>
            <div class="left">
                <img src="images/avatar.jpeg" alt="default_avatar">
                <p><a href="#">Add an avatar</a></p>
                <h4>James Doe</h4>
            </div>
            <div class="right">
                <div class="right-box">
                    <div class="box-top">
                        <div class="name">
                            <h3>Neil M</h3>
                        </div>
                        <div class="likes">
                            <p class="num">9 like(s)</p>
                            <button onclick="add1(0)">Like</button>
                        </div>
                    </div>
                    <div class="box-bot">
                        <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="right-box">
                    <div class="box-top">
                        <div class="name">
                            <h3>Nichole K</h3>
                        </div>
                        <div class="likes">
                            <p class="num">12 like(s)</p>
                            <button onclick="add1(1)">Like</button>
                        </div>
                    </div>
                    <div class="box-bot">
                        <p>Just finished my <a href="#">next comic,</a> check it out.</p>
                    </div>
                </div>
                <div class="right-box">
                    <div class="box-top">
                        <div class="name">
                            <h3>Jim R</h3>
                        </div>
                        <div class="likes">
                            <p class="num">9 like(s)</p>
                            <button onclick="add1(2)">Like</button>
                        </div>
                    </div>
                    <div class="box-bot">
                        <p>I can't stop listening to the <a href="#">new album.</a> Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <script src="script.js"></script>
</body>
</html>
