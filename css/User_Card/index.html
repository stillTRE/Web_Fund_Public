<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="user-info">
            <img src="/Web-Fund/css/User_Card/icons/user-circle.png" alt="" id="avatar">
            <h2>Randy Magnum</h2>
            <div class="location">
                <h4><img src="/Web-Fund/css/User_Card/icons/map-marker.png" alt="map-marker" id="map-marker">   Pirate Island</h4>
            </div>
            <div class="bio">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
            </div>
        </div>
        <div class="settings">
            <p><img src="icons/gear.png" alt="gear" id="gear">   edit profile</p>
        </div>
    </div>
</body>
</html>
